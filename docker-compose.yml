version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mivra-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mivra_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mivra-network

  # Supabase Postgres with PostgREST API
  postgrest:
    image: postgrest/postgrest:latest
    container_name: mivra-postgrest-dev
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/mivra_dev
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_JWT_SECRET: "your-jwt-secret-for-development-min-32-char-abcdefghij"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mivra-network

volumes:
  postgres_data:

networks:
  mivra-network:
    driver: bridge
