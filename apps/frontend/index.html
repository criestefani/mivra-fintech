<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>Mivra Fintech - Trading Platform</title>
    <meta name="title" content="Mivra Fintech - Trading Platform" />
    <meta name="description" content="Plataforma avançada de trading com estratégias de IA e análise de mercado em tempo real" />

    <!-- Viewport for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#10B981" />
    <meta name="msapplication-TileColor" content="#10B981" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mivra" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Theme Script - Prevents flash of wrong theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('mivratech-ui-theme') || 'dark';
        document.documentElement.classList.add(theme);
      })();
    </script>

    <!-- MivraTech Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Oxanium for sans-serif -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- Merriweather for serif -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <!-- Fira Code for monospace -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
